<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "style.css">
        <script defer src = "script.js"></script>
        <title>
            Thanks for your submission
        </title>

        <script>
            async function loadResults() {
            try {
                const response = await fetch('/get_results'); // fetch from Flask endpoint
                const data = await response.json();           // parse JSON into 'data'
                document.getElementById('results').innerText = data.result; // display result
            } catch (error) {
                console.error('Error fetching results:', error);
                document.getElementById('results').innerText = 'Error loading results.';
            }
            }

            window.onload = loadResults;

    </script>
    </head>
    <body>
        <h1>RESULTS</h1>

        <p id="results">Loading...</p>

    </body>

</html>
