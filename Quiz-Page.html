<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "style.css">
        <title>Crystal Ball Quiz</title>
    </head>
    <body>
        <h1>Crystal Ball Quiz</h1>
        <h2>Glimpse the Future...</h2>
        <form 
        method = "POST"
        action="https://script.google.com/macros/s/AKfycbzOmNByxjn65L0WrZdjyu8g29KtweIXRa2ARj1cVicQO7WfBtdIpvwr9ekRkMdVUP0/exec
        " >
            <label for="FirstName">First name:</label><br>
            <input type="text" id="FirstName" name="FirstName" required ><br>
            <label for="LastName">Last name:</label><br>
            <input type="text" id="LastName" name="LastName" required><br>
            <label for="Height">Height in cm:</label><br>
            <input type="number" id="Height" name="Height" required ><br>
            <label for="BirthMonth">Birth Month:</label><br>
            <select id="BirthMonth" name="BirthMonth" required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select><br>
            <input type = "submit">
        </form>
    </body>
</html>
